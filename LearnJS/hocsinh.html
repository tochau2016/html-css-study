    var ScoreArray = [];
    var html = "";
    function enterScore() {
        var soluongHS = prompt("Nhập số lượng học sinh: ");
        soluongHS = parseFloat(soluongHS);
        for (var i = 0; i < soluongHS; i++) {
            var c = i + 1;
            var Score = prompt("Nhập điểm cho học sinh thứ " + c);
            Score = parseFloat(Score);
            while (isNaN(Score) || Score > 10 || Score < 0) {
                alert("Nhập sai rồi vui lòng nhập lại")
                Score = prompt("Nhập điểm cho học sinh thứ " + c);
                Score = parseFloat(Score);
            }
            ScoreArray.push(Score);
        }
    }
    function ScoreGreaterFive() {
        html = "Số điểm lớn hơn hoặc bằng 5 là: ";
        for (var i = 0; i < ScoreArray.length; i++) {
            if (ScoreArray[i] >= 5) {
                html = html + `${ ScoreArray[i] }`
            }
        }
    }
    enterScore();
    ScoreGreaterFive();
    document.getElementById("display2").innerHTML = html;
    document.getElementById("display").innerHTML = ScoreArray;
    document.getElementById("display3").innerHTML = `Descending: ${ ScoreArray.sort(function (a, b) { return b - a }) }`;
