<body>
    <div class="container" style="width: 500px; margin-top: 60px;">
    <div class="form-group">
        <label for="total">Tổng số hộp bánh</label>
        <input type="number" class="form-control" id="total" aria-describedby="total">
        <div id="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="numberGift">Số hộp bánh được tặng</label>
        <input type="number" class="form-control" id="numberGift">
        <div id="text-danger"></div>  
    </div>
      <div class="form-group">
        <label for="thue">Thuế</label>
        <input type="text" class="form-control" id="thue" value="10%">
      </div>
      <div class="form-group">
        <label for="thanhtien">Thành tiền</label>
        <input type="number" class="form-control" id="thanhtien" disabled>
      </div>
      <button class="btn btn-primary" onclick="calculator()">Tính tiền</button>
    </div>

    <script>
        
        var calculator = function () {
            console.log("abc")
            var totalCookie = document.getElementById("total")
            var cookieGift = document.getElementById("numberGift")
            var tax = document.getElementById("thue")
            var cash = document.getElementById("thanhtien")
            var payCookie = totalCookie.value - cookieGift.value;

            thue = 1 - parseInt(tax.value) / 100 
            console.log(thue)
        if(!isNaN(parseInt(totalCookie.value)) && !isNaN(parseInt(cookieGift.value))){
            if(payCookie > 0 && payCookie < 49) {
                cash.value = (payCookie * 50000 * thue).toLocaleString("vi-VN"); 
            } else if (payCookie >= 50 && payCookie <= 99) {
                cash.value = (payCookie * 45000 * thue).toLocaleString("vi-VN");
            } else {
                cash.value = (payCookie * 40000 * thue).toLocaleString("vi-VN");
            }
        } else {
            totalCookie.nextElementSibling.innerHTML = "Tong so banh quy kia dmm"
            cookieGift.nextElementSibling.innerHTML = "So banh quy duoc tang kia dmm"
            
        }
    }
    </script>
