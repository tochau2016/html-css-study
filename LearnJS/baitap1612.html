<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var average
        var input
        var arrNumber = []
        var total = 0
        var show = "Nhap so luong hoc sinh: \n"

        while (input != 999) {
            input = prompt("Hãy nhập các số lớn hơn 0 và nhỏ hơn hoặc bằng 100 \n")
            input = parseInt(input)

            if (input >= 1 && input <= 100) {
                arrNumber[arrNumber.length] = input
            } else if (input != 999) {
                alert("Vui lòng nhập số hợp lệ \n" + "Hoặc nhập 999 để kết thúc")
            }
        }
        
        for (var i = 0; i < arrNumber.length; i++) {
            total += arrNumber[i]
            show += arrNumber[i] + "\n"
        }

        average = parseInt(total / arrNumber.length)
        alert(show + "Trung bình các số bạn đã nhập là: " + average)
    </script>
</head>

<body>
    <h1>Welcome to new page</h1>
</body>

</html>
