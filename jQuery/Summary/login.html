    <script>

        $(document).ready(function () {
            $("#error").hide();
            var userList = [];

            $("#login").click(function (index) {
                var mailFormat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var isValid = true;
                console.log("abcs")
                console.log(JSON.parse(localStorage.getItem(("userList").email)))
                console.log(JSON.parse(localStorage.getItem("userList")));
                if ($("#emailLogin").val().trim().length === 0) {
                    $("#emailLogin").next().text("Bạn cần nhập email");
                    isValid = false;
                } else if (!$("#emailLogin").val().match(mailFormat)) {
                    $("#emailLogin").next().text("Định dạng mail bạn vừa nhập không đúng");
                    isValid = false;
                } else {
                    $("#emailLogin").next().text("");
                }

                if ($("#pwdLogin").val().length === 0) {
                    $("#pwdLogin").next().text("Bạn cần nhập password");
                    isValid = false;
                } else if ($("#pwdLogin").val().length < 8) {
                    $("#pwdLogin").next().text("Password phải có độ dài tối thiểu là 8 kí tự");
                    isValid = false;
                } else {
                    $("#pwdLogin").next().text("");
                }

                if (!$("#loginCheckbox").prop("checked")) {
                    $("#errorLoginCk").show();
                    isValid = false;
                }
                else {
                    $("#errorLoginCk").hide();
                }

                if (isValid) {
                    var accountIndex = userList.findIndex(function (item) {
                        return (
                            item.email === $("#login-email").val() &&
                            item.password === $("#login-password").val()
                        );
                    });
                    if (accountIndex !== -1) {
                        localStorage.setItem(
                            "user",
                            JSON.stringify(userList[accountIndex])
                        );
                        window.location.href = "home.html";
                    } else {
                        $("#login-password").next().text("Tên đăng nhập hoặc mật khẩu không đúng");
                    }
                }
            });

            $("#register").click(function () {
                var mailFormat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var isValid = true;

                if ($("#email").val().trim().length === 0) {
                    $("#email").next().text("Bạn cần nhập email");
                    isValid = false;
                } else if (!$("#email").val().match(mailFormat)) {
                    $("#email").next().text("Định dạng mail bạn vừa nhập không đúng");
                    isValid = false;
                } else {
                    $("#email").next().text("");
                }

                if ($("#name").val().length === 0) {
                    $("#name").next().text("Bạn cần nhập tên");
                    isValid = false;
                } else {
                    $("#name").next().text("");
                }


                if ($("#pwd").val().length === 0) {
                    $("#pwd").next().text("Bạn cần nhập password");
                    isValid = false;
                } else if ($("#pwd").val().length < 8) {
                    $("#pwd").next().text("Password phải có độ dài tối thiểu là 8 kí tự");
                    isValid = false;
                } else {
                    $("#pwd").next().text("");
                }

                if ($('#rePwd').val().length === 0) {
                    $('#rePwd').next().text("Bạn cần nhập xác nhận password");
                    isValid = false;
                } else if ($('#pwd').val() != $('#rePwd').val()) {
                    $('#rePwd').next().text("Xác nhận password bạn vừa nhập không khớp");
                    isValid = false;
                } else {
                    $('#rePwd').next().text("");
                }
                if (!$("#regisCheckbox").prop("checked")) {
                    $("#error").show();
                    isValid = false;
                }
                else {
                    $("#error").hide();
                }

                if (isValid) {
                    var accountIndex = userList.findIndex(function (item) {
                        return (item.email === $("#email").val());
                    });
                    if (accountIndex !== -1) {
                        $("#email").next().text("Email đã tồn tại");
                    } else {
                        var userInfo = {
                            email: $("#email").val().trim(),
                            name: $("#name").val().trim(),
                            password: $("#pwd").val(),
                        }
                        userList.push(userInfo);
                        $("#email").val("");
                        $("#name").val("");
                        $("#pwd").val("");
                        $("#rePwd").val("");
                        alert("Bạn đã đăng kí thành công");
                    }
                }


            });

        });
