<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h3>To Do List</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                            <label for="title">Title</label>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="description" name="description"
                                placeholder="Description">
                            <label for="description">Description</label>
                            <div class="text-danger"></div>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="add-btn">Th√™m</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" placeholder="Search...">
                    <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
                </div>
                <div class="mt-3" id="todo-list">
                    <!-- render todo list -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        var toDoList = [];

        function renderToDoList(toDoList) {
            var todoListHtml = "";
            toDoList.forEach(function (item, index) {
                todoListHtml = todoListHtml + `
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-end">
                    <button class="btn btn-outline-primary me-2" onclick="editTask(${index})">Edit</button>
                    <button class="btn btn-outline-danger" onclick="deleteTask(${index})">Delete</button>
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">Title: ${item.title}</h5>
                    <p class="card-text">Description: ${item.description}</p>
                    </div>
                </div>
                `;
            })

            $("#todo-list").html(todoListHtml);
        }
        var i;
        function editTask(index) {
            console.log("abc")
            i = index;
            $("#title").val(toDoList[index].title);
            $("#description").val(toDoList[index].description);
            $("#add-btn").html("L∆∞u");
            $("#add-btn").attr("id", "saveTask");
            console.log(i);

            $("#saveTask").click(saveTask);

        }

        function saveTask() {
            var title = $("#title").val()
            console.log("üöÄ ~ file: a.html ~ line 96 ~ saveTask ~ title", $("#title"))
            var des = $("#description").val()
            console.log("üöÄ ~ file: a.html ~ line 98 ~ saveTask ~ des", des)
            console.log("üöÄ ~ file: a.html ~ line 100 ~ saveTask ~ toDoList", toDoList)
            toDoList[i].title = title;
            toDoList[i].description = des;
            renderToDoList(toDoList);
            //alert("L∆∞u Th√†nh C√¥ng");
            $("#add-btn").html("Th√™m");
            $("#saveTask").attr("id", "add-btn");
            $("#title").val("");
            $("#description").val("");

        }
        function addTask() {
            console.log("üöÄ ~ file: a.html ~ line 111 ~ addTask ~ addTask", addTask)
            var isValid = true;
            if ($("#title").val().length === 0) {
                console.log("üöÄ ~ file: a.html ~ line 100 ~ saveTask ~ toDoList", toDoList)
                console.log("üöÄ ~ file: a.html ~ line 100 ~ saveTask ~ toDoList", toDoList)
                $("#title").addClass("is-invalid");
                $("#title").next().html("B·∫°n c·∫ßn nh·∫≠p ti√™u ƒë·ªÅ");
                isValid = false;
            } else {
                $("#title").removeClass("is-invalid");
                $("#title").next().html("");
            }
            if ($("#description").val().length === 0) {
                $("#description").addClass("is-invalid");
                $("#description").next().html("B·∫°n c·∫ßn nh·∫≠p chi ti·∫øt");
                isValid = false;
            } else {
                $("#description").removeClass("is-invalid");
                $("#description").next().html("");
            }

            if (isValid) {
                var item = {
                    title: $("#title").val(),
                    description: $("#description").val(),
                }
                toDoList.unshift(item);

                renderToDoList(toDoList);

                $("#title").val("");
                $("#description").val("");
            }
        }

        function deleteTask(index) {
            toDoList.splice(index, 1);

            renderToDoList(toDoList);
        }

        function searchTask() {
            var searchElement = $("#search");
            var newToDoList = toDoList.filter(function (item) {
                return item.title.toLowerCase().indexOf(searchElement.value.trim().toLowerCase()) !== -1;
            });
            renderToDoList(newToDoList);
        }

        renderToDoList(toDoList);

        $('#search-btn').onclick = searchTask;
        $("#add-btn").on("click", addTask);
    </script>
</body>

</html>
