<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    var input
    var average
    var arrNumber = []
    var total = 0
    var show = "Những số đã nhập là: \n"

    while (input != 999) {
      input = prompt("Nhập vào số lớn hơn 1 và nhỏ hơn 100" + "\nHoặc nhập số 999 để kết thúc")
      input = parseInt(input)
      if (input >= 0 && input <= 100) {
        arrNumber[arrNumber.length] = input
      } else if (input != 999) {
        alert("Vui lòng nhập số đúng trong khoảng cách đã yêu cầu!")
      }
    }
    for (var i = 0; i < arrNumber.length; i++) {
      total = total + arrNumber[i]
      show = show + arrNumber[i] + "\n"
    }

    average = parseInt(total/arrNumber.length)
    alert(total + " " + show + "Trung bình cộng của các số bạn đã nhập là: " + average)
  </script>

</head>

</html>
