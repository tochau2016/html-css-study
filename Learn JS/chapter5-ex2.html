<body>
  <div class="register-bg-container">
    <div class="register-form-container">
      <h3>Register</h3>
      <form action="/action_page.php" class="w-100">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
        <div class="text-danger"> </div>

        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        <div class="text-danger"> </div>

        <label for="Pwd">Confirm password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="rePwd">
        <div class="text-danger"> </div>

        <label for="sex">Sex:</label>
        <select class="form-control" id="sex">
          <option>Male</option>
          <option>Female</option>
        </select>
        <div class="text-danger"> </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <button id="submit" type="button" class="btn btn-primary mt-4" data-toggle="modal"
          data-target="#confirmRegister">
          Submit</button>
      </form>
    </div>
  </div>
  <!-- The Modal -->
  <div class="modal fade" id="confirmRegister">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <script>
      var $ = function (id) {
        return document.getElementById(id);
      }

      var registerAccount = function(){
      var isValid = true;

      var emailForm = $('email');
      if (emailForm.value.length === 0){
        emailForm.nextElementSibling.innerHTML = "Ban can nhap email";
        isValid = false;
      } else {
        emailForm.nextElementSibling.innerHTML = " ";
      }

      var passForm = $('pwd');
      if (passForm.value.length === 0){
        passForm.nextElementSibling.innerHTML = "Ban can nhap password";
        isValid = false;
      } else if (passForm.value.length < 8){
        passForm.nextElementSibling.innerHTML = "Password phai co do dai toi thieu 8 ky tu"
        isValid = false;
      } else {
        passForm.nextElementSibling.innerHTML = " ";
      }

      var rePassForm = $('rePwd');
      if (rePassForm.value.length === 0){
        rePassForm.nextElementSibling.innerHTML = "Ban can nhap xac nhan password" 
        isValid = false;
      } else if (passForm.value != rePassForm.value) {
        rePassForm.nextElementSibling.innerHTML = "Password ban vua nhap khong khop"
        isValid = false;
      } else {
        rePassForm.nextElementSibling.innerHTML = "";
      }
    }

    var submitButton = $('submit');
    submitButton.onclick = registerAccount;

  </script>
