<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSSStudy/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>

    <section class="hero-section">
        <header>
            <h2>Mot Cau Chuyen Buon</h2>
            <h3>Hom nay toi buon</h3>
            <button>Buy</button>
        </header>
    </section>

    <section class="form-section">
        <header>
            <h2>Contact Us</h2>
        </header>
        <form>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name-input" />
            <label for="email">Email: </label>
            <input type="email" name="email" id="email-input" />
            <label for="message">Message: </label>
            <textarea 
                name="message" 
                id="message-input" 
                cols="30" 
                rows="10"
            ></textarea>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
